spring:
  application:
    name: eru
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
  datasource:
    url: jdbc:h2:${project.directory}/eru
    driver-class-name: org.h2.Driver
    username: sa
    password:
logging:
  file: ${project.directory}/logs/eru.log
  level.org.springframework.web: INFO
  level.org.hibernate: ERROR
  level.com.eru: INFO